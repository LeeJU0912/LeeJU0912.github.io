<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>가위바위보 test</title>
    <!-- Remember to include jQuery :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>

<div>
    <span>USER</span>
    <span> vs </span>
    <span>CPU</span>
</div>
<div>
    <button class="rock">바위</button>
    <button class="scissors">가위</button>
    <button class="paper">보</button>
</div>
<div>
    <p id="fightScore"></p>
    <span id="userScore">0</span>
    <span>승 </span>
    <span id="cpuScore">0</span>
    <span>패 </span>
</div>
<div>
    <span>CPU가 낸 결과 : </span>
    <span id="cpu-result">위에 버튼을 눌러봐</span>
</div>

<div>
    <span id="fightResult">누가 이길까?</span>
</div>
<a href="#" rel="modal:close"><button>닫기</button></a>    <!-- 닫기버튼 -->
<script src="../js/rsp.js"></script>
</body>
</html>
